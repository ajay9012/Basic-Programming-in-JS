<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>firstMethod</title>
</head>
<body>
<table>
    <tr>
        <td>Enter 1st Num : </td>
        <td><input id="first" type="text"></td>
    </tr>
    <tr>
        <td>Enter 2nd Num : </td>
        <td><input type="text" id="second"></td>
        <td><button onclick="add()">Add</button></td>
    </tr>
    <tr>
        <td>Addition is : </td>
        <td><input  id="sum" type="text"></td>
    </tr>
</table>
<script>
    function add(){
        var num1 = parseInt(document.getElementById("first").value);
        var num2 = parseInt(document.getElementById("second").value);
        var sum = num1+num2;
        document.getElementById("sum").value = sum;
    }
</script>
</body>
</html>
