<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BinaryTOdecimal</title>
</head>
<body>
    <h3>Convert <a href="https://www.geeksforgeeks.org/binary-number-system-definition-conversion-examples/">Binary</a>  to  <a href="https://www.techtarget.com/whatis/definition/decimal">decimal</a></h3>
    <p>Enter Number : <input id="num" type="text"> </p>
    <button onclick = "convert()"> Convert </button><br/>
    <p id="res"></p>
    <script>
        function convert(){
            var num1 = parseInt(document.getElementById("num").value);
            let resu=0;
            var i=0;
            while(num1>0){
                var rem = num1%10;
                var temp = Math.pow(2,i);
                resu = resu+(rem*temp);
                i=i+1;
                num1=Math.floor(num1/10);
            }
            document.getElementById("res").innerHTML= resu;

        }
    </script>
</body>
</html>
