    <!-- 3rd method  -  using HashMap -->

    <script>
        function processInput(){
            var inputString = document.getElementById("inputField").value;
            var inputArray = inputString.split(",");
            let distinct = new Map();
            for(let i=0;i<inputArray.length;i++){
                let current = inputArray[i];
                if (distinct.has(current)){
                    distinct.set(current,distinct.get(current)+1);
                }
                else{
                    distinct.set(current,1);
                }
            }
            document.getElementById('res').innerText =  distinct.size;
        }

    </script>
