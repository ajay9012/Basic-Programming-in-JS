<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>
<body>
    <p>Factorial </p>
    <p>Enter Number : <input id="num" type="text"> </p>
    <button onclick="fact()">Get Factorial</button>
    <p id="res"></p>
    <script>
        function fact(){
            let n = parseInt(document.getElementById("num").value);
            let temp = 1;
            for(let i =n;i>0;i--){
                temp*=i;
            }
            document.getElementById("res").innerText = temp;

        }
    </script>
</body>
</html>
