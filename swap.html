<body>
    <p>SWAP</p>
    <p>Enter 1st Num : <input id="one" type="text"></p>
    <p>Enter 2nd Num : <input id="two" type="text"></p>
    <button onclick='swap()'>Click Me!</button><br/>

    <script>
        function swap(){
            var a =parseInt (document.getElementById('one').value) ;
            var b =parseInt (document.getElementById('two').value ) ;
            a = a+b;        //a=a*b   a=a^b;
            b = a-b;        //b=a/b   b=a^b;
            a = a-b;        //a=a/b   a=a^b;
            document.getElementById("one").value=a;
            document.getElementById("two").value=b;
            
        }
    </script>

</body>
</html>
